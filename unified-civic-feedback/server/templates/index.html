<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCFFI – Submit Issue</title>

  <!-- 1. Leaflet CSS (no integrity/​crossorigin to eliminate potential loading issues) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- 2. Application CSS -->
  <link rel="stylesheet" href="/static/css/styles.css" />

  <!-- 3. Leaflet JS (load BEFORE your main.js) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 4. Application JS (deferred so it runs after DOM + Leaflet load) -->
  <script defer src="/static/js/main.js"></script>
</head>

<body>
  <h1>Report a Civic Issue</h1>

  <!-- Map container: must have an explicit height (CSS already gives it 300px) -->
  <div id="map"></div>

  <!-- Issue submission form -->
  <form id="issue-form">
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="Road">Road</option>
      <option value="Water">Water</option>
      <option value="Sanitation">Sanitation</option>
      <option value="Other">Other</option>
    </select>

    <!-- Hidden inputs for latitude/longitude -->
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />

    <button type="submit">Submit Issue</button>
  </form>
</body>
</html>
